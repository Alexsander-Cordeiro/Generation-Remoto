<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

    <h2>Imagem</h2>
    <br>
    <h3>Responsividade</h3>
    <br>

    <img src="assets/img/abstrata.jpg" class="img-fluid" alt="pintura abstrata">
    <br><br>

    <h3>Thumbnails</h3>
    <br>
    <img src="assets/img/dog1.jpg" style="width: 300px; height: 400px;" class="img-thumbnail" alt="cachorro 1">
    <img src="assets/img/dog2.jpg" style="width: 300px; height: 400px;" class="img-thumbnail" alt="cachorro 2">
    <img src="assets/img/dog3.png" style="width: 300px; height: 400px;" class="img-thumbnail" alt="cachorro 3">
    <br><br>

    <h3>Alinhamento</h3>
    <img src="assets/img/dog1.jpg" style="width: 300px; height: 400px;" class="img-thumbnail float-left" alt="cachorro 1">
    <img src="assets/img/dog2.jpg" style="width: 300px; height: 400px;" class="img-thumbnail float-right" alt="cachorro 2">
    <img src="assets/img/dog3.png" style="width: 300px; height: 400px;" class="img-thumbnail mx-auto d-block" alt="cachorro 3">
    <br><br>

    <h3>Borda</h3>
    <img src="assets/img/dog1.jpg" style="width: 300px; height: 400px;" class="rounded" alt="cachorro 1">
    <img src="assets/img/dog2.jpg" style="width: 300px; height: 400px;" class="rounded-top" alt="cachorro 2">
    <img src="assets/img/dog3.png" style="width: 300px; height: 400px;" class="rounded-circle" alt="cachorro 3">
    <br><br>

    <img src="assets/img/abstrata.jpg" class="rounded-pill w-50" alt="pintura naruto"> <!--w-50 ele ocupa 50% da tela-->
    <br><br>



    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>

</body>
</html>
